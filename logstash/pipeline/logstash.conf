input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON if it's a string
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Ensure timestamp is properly formatted
  if [@timestamp] {
    date {
      match => [ "@timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Add additional metadata
  mutate {
    add_field => { "[@metadata][index_name]" => "microservices-logs-%{+YYYY.MM.dd}" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
  }
  
  # Uncomment for debugging
  # stdout {
  #   codec => rubydebug
  # }
}

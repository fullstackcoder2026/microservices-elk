input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON if it's a string
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Ensure timestamp is properly formatted
  if [@timestamp] {
    date {
      match => [ "@timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Use the service_name field sent from Log4j2
  if [service_name] {
    mutate {
      add_field => { "[@metadata][index_name]" => "%{service_name}-%{+YYYY.MM.dd}" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][index_name]" => "unknown-service-%{+YYYY.MM.dd}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
  }

  # Uncomment for debugging
  stdout {
    codec => rubydebug
  }
}